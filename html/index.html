<!DOCTYPE html>
<html lang="en" dir="ltr">
<link href="../css/style.css" rel="stylesheet">
<script data-require="angular.js@1.3.x" src="https://code.angularjs.org/1.3.15/angular.js" data-semver="1.3.15"></script>

<head>
    <meta charset="utf-8">
    <title>IdeaCalculator</title>
</head>

<header>
    <h1>IdeaCalculator</h1>

    <script>
        // Get the modal
        var modals = document.getElementsByClassName('modal');

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
            for (var i = 0; i < modals.length; i++) {
                var m = modals[i]
                if (event.target === m) {
                    m.style.display = 'none'
                }
            }
        }
    </script>

    <button onclick="document.getElementById('id01').style.display='block'">Sign in</button>

    <div id="id01" class="modal">

        <form class="modal-content animate">

            <div class="container">
                <label><b>Username</b></label>
                <input type="text" placeholder="Enter Username">

                <label><b>Password</b></label>
                <input type="password" placeholder="Enter Password">

                <button type="submit">Sign in</button>

                <label>
                    <input type="checkbox" checked="checked"> Remember me
                </label>
            </div>
        </form>
    </div>

    <button onclick="document.getElementById('id02').style.display='block'">Sign up</button>

    <div id="id02" class="modal">

        <form class="modal-content animate">

            <div class="container">
                <label><b>Username</b></label>
                <input type="text" placeholder="Enter Username">

                <label><b>Password</b></label>
                <input type="password" placeholder="Enter Password">

                <label><b>Repeat password</b></label>
                <input type="password" placeholder="Enter Password">

                <button type="submit">Sign up</button>
            </div>
        </form>
    </div>

</header>

<body ng-app="calculatorApp">
<script src="../js/calculator.js" defer></script>
<div class="calculator-container" ng-controller="calculatorController as calculator">
    <div class="calculator-grid">
        <div class="output">
            <div class="previous-operand" ng-model="prevOperand">{{prevOperand}}</div>
            <input id="calculate-input" type="text" class="current-operand" ng-model="curOperand"/>
        </div>
        <button class="operator-button" ng-click="addSymbol('!')">!</button>
        <button class="operator-button" ng-click="addSymbol('(')">(</button>
        <button class="operator-button" ng-click="addSymbol(')')">)</button>
        <button class="operator-button" ng-click="clear()">AC</button>
        <button class="operator-button" ng-click="delSymbol()">CE</button>
        <button class="operator-button" ng-click="addSymbol('ln')">ln</button>
        <button ng-click="addSymbol('7')">7</button>
        <button ng-click="addSymbol('8')">8</button>
        <button ng-click="addSymbol('9')">9</button>
        <button class="operator-button" ng-click="addSymbol('÷')">÷</button>
        <button class="operator-button" ng-click="addSymbol('log')">log</button>
        <button ng-click="addSymbol('4')">4</button>
        <button ng-click="addSymbol('5')">5</button>
        <button ng-click="addSymbol('6')">6</button>
        <button class="operator-button" ng-click="addSymbol('×')">×</button>
        <button class="operator-button" ng-click="addSymbol('√')">√</button>
        <button ng-click="addSymbol('1')">1</button>
        <button ng-click="addSymbol('2')">2</button>
        <button ng-click="addSymbol('3')">3</button>
        <button class="operator-button" ng-click="addSymbol('-')">-</button>
        <button class="operator-button" ng-click="addSymbol('^')">^</button>
        <button ng-click="addSymbol('0')">0</button>
        <button ng-click="addSymbol('.')">.</button>
        <button class="compute-button" ng-click="calculate()">=</button>
        <button class="operator-button" ng-click="addSymbol('+')">+</button>
    </div>
    <div class="calculator-history">
        <h2>Calculation History</h2>
        <div class="calculator-history-list">
            <p ng-repeat="calc in calculationHistoryList.slice().reverse() track by $index" ng-click="addPrevCalculation(calc)">{{calc}}</p>
        </div>
    </div>
</div>
</body>
</html>
